<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmileSchool</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <img src="images/CSS Advanced/logo.png" alt="logo" class="logo" />
      <ul>
        <li><a href="#">COURSES</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#">LOGIN</a></li>
      </ul>
    </nav>

    <div class="hero">
      <h1>Get schooled</h1>
      <div class="tags">
        <span>SMILES</span>
        <span>GRIN</span>
        <span>LAUGH</span>
      </div>
      <button>REGISTER FOR FREE</button>
    </div>
  </header>

  <section class="pros">
    <h2><span>Learn</span> from the pros</h2>
    <div class="instructors">
      <div class="instructor">
        <img src="images/CSS Advanced/3.png" alt="Phillip Massey">
        <h3>Phillip Massey</h3>
        <p>« Smile of the year » 2018 - 2019</p>
      </div>
      <div class="instructor">
        <img src="images/CSS Advanced/6.png" alt="Nannie Lawrence">
        <h3>Nannie Lawrence</h3>
        <p>Best « little smile » 2017</p>
      </div>
      <div class="instructor">
        <img src="images/CSS Advanced/7.png" alt="Bruce Walters">
        <h3>Bruce Walters</h3>
        <p>Best « Friend Smile » live performance 2019</p>
      </div>
      <div class="instructor">
        <img src="images/CSS Advanced/8.png" alt="Henry Hughes">
        <h3>Henry Hughes</h3>
        <p>« 24h smiles » winner 2016 - 2019</p>
      </div>
    </div>
  </section>
</body>
</html>
